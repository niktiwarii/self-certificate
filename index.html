<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Promise Certificate – Ultimate Edition</title>

<style>
:root{
  --accent:#ff4f9a;
  --accent2:#7c4dff;
  --gold:#ffcc66;
  --bg1:#ffd6e8;
  --bg2:#fff4f8;
  --card:#ffffff;
  --soft:#ffe1ee;
  --text:#2b2b2b;
}
*{box-sizing:border-box;font-family:Poppins,Segoe UI,sans-serif;}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;align-items:center;justify-content:center;
  padding:20px;color:var(--text);
}

/* INTRO */
.intro{position:fixed;inset:0;background:linear-gradient(135deg,#ff5fa2,#7c4dff);display:flex;align-items:center;justify-content:center;z-index:1000}
.intro-card{background:#fff;padding:44px 34px;border-radius:34px;max-width:460px;text-align:center;animation:floatUp 1s ease}
.start-btn{padding:16px 34px;border:none;border-radius:50px;font-size:16px;background:linear-gradient(135deg,#ff4f9a,#7c4dff);color:#fff;cursor:pointer;animation:pulse 2s infinite}

@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,79,154,.6)}70%{box-shadow:0 0 0 22px rgba(255,79,154,0)}}
@keyframes floatUp{from{transform:translateY(40px);opacity:0}}

/* APP */
.app{width:100%;max-width:760px;background:#fff;border-radius:36px;padding:34px;box-shadow:0 30px 90px rgba(0,0,0,.18);display:none}

label{font-weight:600;margin-top:14px;display:block}
input,textarea{width:100%;padding:14px;border-radius:18px;border:1px solid #ddd}
textarea{height:120px;resize:none}
button{width:100%;padding:16px;border:none;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;margin-top:20px;cursor:pointer}

/* SIGN */
#sign{
  width:100%;
  max-width:300px;
  height:120px;
  border:2px dashed var(--accent);
  border-radius:14px;
  background:#fff;
  touch-action:none;
}

/* CERT */
.certificate{display:none;margin-top:20px;padding:40px;border-radius:36px;background:linear-gradient(135deg,#fff,#fff0f6);border:5px solid var(--accent);position:relative}
.ribbon{position:absolute;top:-16px;right:-16px;background:linear-gradient(135deg,#ff4f9a,#7c4dff);color:#fff;padding:10px 20px;border-radius:0 24px}
.cert-title{text-align:center;font-size:28px;color:var(--accent)}
.promise-box{background:var(--soft);padding:22px;border-radius:22px;margin-top:16px}
.signature{display:flex;justify-content:space-between;margin-top:20px}
.actions{margin-top:24px;display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
.secondary{background:#eee;color:#333}
.share{background:linear-gradient(135deg,#00c6ff,#0072ff)}

.qr-section{margin-top:20px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
.qr-box{background:#fff;padding:10px;border-radius:16px;text-align:center}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
<audio id="celebrateMusic" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="intro-card">
    <h1>✨ New Year Promise ✨</h1>
    <p>Your year will be happier than before.</p>
    <button class="start-btn" id="startBtn">Enter</button>
  </div>
</div>

<div class="app" id="app">
  <label>Name</label>
  <input id="name">

  <label>Year</label>
  <input id="year" value="2026">

  <label>Your Promise</label>
  <textarea id="promise"></textarea>

  <label>Signature</label>
  <canvas id="sign"></canvas>

  <button id="createBtn">Create Certificate</button>

  <div class="certificate" id="certificate">
    <div class="ribbon">Self-Signed</div>
    <div class="cert-title">Promise Certificate</div>
    <div id="cp" class="promise-box"></div>

    <div class="signature">
      <div id="cn"></div>
      <div id="cd"></div>
    </div>

    <img id="sigImg" style="max-width:260px;margin-top:10px">

    <div class="qr-section">
      <div class="qr-box"><img id="qrLink"></div>
      <div class="qr-box"><img id="qrPromise"></div>
    </div>

    <div class="actions">
      <button class="secondary" onclick="downloadImage()">Download Image</button>
      <button class="share" onclick="share()">Share</button>
      <button onclick="window.print()">PDF</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const intro=document.getElementById('intro');
const app=document.getElementById('app');
const startBtn=document.getElementById('startBtn');
const bgMusic=document.getElementById('bgMusic');
const celebrateMusic=document.getElementById('celebrateMusic');

startBtn.onclick=()=>{
  bgMusic.volume=0.3;
  bgMusic.play();
  intro.style.display='none';
  app.style.display='block';
};

// SIGNATURE (mobile + mouse)
const canvas=document.getElementById('sign');
const ctx=canvas.getContext('2d');
function resize(){
  const r=canvas.getBoundingClientRect();
  canvas.width=r.width;
  canvas.height=r.height;
}
resize();window.onresize=resize;

let draw=false;
canvas.onpointerdown=e=>{draw=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY)};
canvas.onpointermove=e=>{if(!draw)return;ctx.lineWidth=2;ctx.lineCap='round';ctx.strokeStyle='#ff4f9a';ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke()};
canvas.onpointerup=()=>draw=false;

// CREATE CERT
createBtn.onclick=()=>{
  cn.innerText=name.value;
  cp.innerText=promise.value;
  cd.innerText=new Date().toDateString();
  sigImg.src=canvas.toDataURL();

  qrLink.src=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${location.href}`;
  qrPromise.src=`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${promise.value}`;

  certificate.style.display='block';
  celebrateMusic.play();
};

// IMAGE DOWNLOAD
function downloadImage(){
  html2canvas(document.getElementById('certificate'),{scale:2})
  .then(c=>{
    const a=document.createElement('a');
    a.download='certificate.png';
    a.href=c.toDataURL();
    a.click();
  });
}

function share(){
  if(navigator.share){
    navigator.share({title:'My Promise',url:location.href});
  }else{
    navigator.clipboard.writeText(location.href);
    alert('Link copied');
  }
}
</script>
</body>
</html>
